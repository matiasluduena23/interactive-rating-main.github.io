<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Rating state start -->
  <section class="rating">
    <main class="card-rating">
      <div class="icon"> <img src="./images/icon-star.svg" alt="star-image"></div>
      <div class="card-rating-text">
        <h1 class="card-rating-title">How did we do?</h1>
        <p class="card-rating-p">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="card-rating-number">
        <div class="icon card-number number-1">1</div>
        <div class="icon card-number number-2">2</div>
        <div class="icon card-number number-3">3</div>
        <div class="icon card-number number-4">4</div>
        <div class="icon card-number number-5">5</div>
      </div>
      <button class="btn">Submit</button>
    </main>
    <main class="card-thank">
      <div class="card-thank-img"><img src="./images/illustration-thank-you.svg" alt="thankyou-image"></div>
      <p class="card-thank-result">You selected <span class="result"> <!-- Add rating here --></span> out of 5</p>
      <h2 class="card-thank-title">Thank you!</h2>
      <p class="card-thank-p">  We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </main>
  </section>

  
  <script src="main.js"></script>
</body>
</html>
